<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Wobot</title>
</head>
<body>
    <div class="background">
        <div class="background1">
            <div class="background2">
                <nav class="logo"><img src="logo.png" alt=""></nav>
                <section class="form">
                            <div class="image">
                                <img class="firstImg" src="./Rectangle.png" alt="">
                                <img class="secondImg" src="./Rectangle Copy.png" alt="">
                                <img class="thirdImg" src="./Rectangle Copy 2.png" alt="">
                            </div>
                            <div class="text">
                                <h3>It's a delight to have you</h3> <h3>onboard</h3>
                            </div>
                            <div class="para">    
                                <p>Help us know you better. </p>
                                <p>(This is how we optimize Wobot as per your business needs)</p>
                            </div>
                            <div class="formopt">
                                <label for="#">Company name</label>
                                <input type="text" placeholder="e.g. Example Inc">
                            </div>
                            <div class="formopt1">
                                <label for="#">Industry</label>
                                <select name="#" id="">
                                    <option value="Select">Select</option>
                                </select>
                            </div>
                            <div class="formbtn">
                                <label for="#">Company size</label>
                                <button class="font">1-20</button>
                                <button class="font">21-50</button>
                                <button class="font1">51-200</button>
                                <button class="font">201-500</button>
                                <button class="font">500+</button>
                            </div>
                            <div class="btn">
                                <button>Get Started</button>
                            </div> 
                </section>
                <footer>
                    <p>Terms of use | Privacy policy</p>
                </footer>
            </div>
        </div>
       
    </div>
</body>
</html>
